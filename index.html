<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow Garden Roblox Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="Grow a Garden Logo" class="logo" />
  </div>
  <div class="container">
    <input type="text" id="username" placeholder="Enter Username" />
    <button onclick="generateItems()">Generate</button>
    <p>You can only select up to 3 fruits/pets!</p>

    <div>
      <h2>Pets:</h2>
      <div class="grid" id="pet-grid"></div>
    </div>

    <div>
      <h2>Fruits:</h2>
      <div class="grid" id="fruit-grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
