<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit/Pets Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="logo.png" alt="Grow a Garden Logo" class="logo" />
  <h1>Fruit/Pets Generator</h1>
  <input type="text" id="username" placeholder="Enter Username" />
  <button id="generateBtn">Generate!</button>
  <p class="limit-text">You can only select up to 3 fruits/pets!</p>

  <h2>Pets:</h2>
  <div class="grid" id="pets">
    <img src="dragonfly.png" data-name="dragonfly" />
    <img src="t-rex.png" data-name="t-rex" />
    <img src="mimic-octopus.png" data-name="mimic-octopus" />
    <img src="spinosaurus.png" data-name="spinosaurus" />
    <img src="brontosaurus.png" data-name="brontosaurus" />
    <img src="ankylosaurus.png" data-name="ankylosaurus" />
    <img src="disco-bee.png" data-name="disco-bee" />
    <img src="zombie-chicken.png" data-name="zombie-chicken" />
    <img src="queen-bee.png" data-name="queen-bee" />
    <img src="kitsune.png" data-name="kitsune" />
    <img src="new-kitsune.png" data-name="new-kitsune" />
    <img src="kappa.png" data-name="kappa" />
    <img src="raccoon.png" data-name="raccoon" />
    <img src="red-fox.png" data-name="red-fox" />
    <img src="fennec-fox.png" data-name="fennec-fox" />
    <img src="butterfly.png" data-name="butterfly" />
  </div>

  <h2>Fruits:</h2>
  <div class="grid" id="fruits">
    <img src="candy-blossom.png" data-name="candy-blossom" />
    <img src="guanabana.png" data-name="guanabana" />
    <img src="travelers-fruit.png" data-name="travelers-fruit" />
    <img src="sugar-apple.png" data-name="sugar-apple" />
    <img src="elephant-ears.png" data-name="elephant-ears" />
    <img src="feijoa.png" data-name="feijoa" />
    <img src="loquat.png" data-name="loquat" />
    <img src="prickly-pear.png" data-name="prickly-pear" />
    <img src="bell-pepper.png" data-name="bell-pepper" />
    <img src="ember-lily.png" data-name="ember-lily" />
    <img src="beanstalk.png" data-name="beanstalk" />
    <img src="cacao.png" data-name="cacao" />
    <img src="pepper.png" data-name="pepper" />
    <img src="mushroom.png" data-name="mushroom" />
    <img src="grape.png" data-name="grape" />
  </div>

  <script src="script.js"></script>
</body>
</html>
