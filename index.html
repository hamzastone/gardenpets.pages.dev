<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fruit/Pets Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <img src="logo.png" alt="Grow a Garden Logo" class="logo" />
  <h1>Fruit/Pets Generator</h1>
  <input type="text" id="username" placeholder="Enter Username" />
  <button id="generateBtn">Generate!</button>
  <p class="limit-text">You can only select up to 3 fruits/pets!</p>

  <h2>Pets:</h2>
  <div class="grid" id="pets-container"></div>

  <h2>Fruits:</h2>
  <div class="grid" id="fruits-container"></div>

  <!-- âœ… Optional placeholder for popup -->
  <div id="popup"></div>

  <script src="script.js"></script>
</body>
</html>
