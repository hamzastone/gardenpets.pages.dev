<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit/Pets Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Grow A Garden Logo">
  </div>

  <div class="container">
    <h1>Fruit/Pets Generator</h1>
    <input type="text" id="username" placeholder="Enter Username">
    <button onclick="startGeneration()">Generate!</button>
    <p id="message" class="message"></p>

    <h3>Pets:</h3>
    <div class="image-grid" id="pets">
      <!-- pet images go here -->
    </div>

    <h3>Fruits:</h3>
    <div class="image-grid" id="fruits">
      <!-- fruit images go here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
