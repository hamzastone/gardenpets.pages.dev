<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow Garden Roblox Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo-container">
    <img src="images/logo.png" alt="Grow a Garden" class="logo" />
  </div>
  <div class="main-container">
    <h1 class="title">Fruit/Pets Generator</h1>
    <input type="text" id="username" placeholder="Enter Username" />
    <button id="generateBtn">Generate!</button>
    <p>You can only select up to 3 fruits/pets!</p>
    <h2>Pets:</h2>
    <div id="pets-container" class="image-grid"></div>
    <h2>Fruits:</h2>
    <div id="fruits-container" class="image-grid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
