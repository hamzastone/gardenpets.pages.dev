<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifying...</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="loading-page">
  <div class="loading-box">
    <img src="logo.png" alt="Grow a Garden Logo" class="logo" />
    <p id="loading-text"></p>
    <div class="dots">
      <span class="dot" id="dot1"></span>
      <span class="dot" id="dot2"></span>
      <span class="dot" id="dot3"></span>
      <span class="dot" id="dot4"></span>
      <span class="dot" id="dot5"></span>
    </div>
    <button id="verifyBtn" class="hidden">Verify</button>
  </div>

  <div id="offer-popup" class="popup hidden">
    <img src="logo.png" class="popup-logo" />
    <h3>üéÅ LAST STEP !</h3>
    <p>Complete a simple task below and your pet will be sent to your account. Don‚Äôt worry, it‚Äôs free!</p>
    <a href="https://your-cpagrip-link.com" target="_blank" class="offer-btn">Enter for a Chance to win a $50 gift card for Roblox!</a>
    <a href="https://your-cpagrip-link.com" target="_blank" class="offer-btn">Don‚Äôt miss out! $500 on the line for Walmart, enter NOW!</a>
    <a href="https://your-cpagrip-link.com" target="_blank" class="offer-btn">Enter your details to Win a prepaid Visa Card!</a>
    <div class="loader-circle"></div>
  </div>

  <script>
    const steps = [
      { text: "Connecting to servers...", color: "#000" },
      { text: "Connected successfully.", color: "green" },
      { text: "Finding username...", color: "#000" },
      { text: "Username found!", color: "green" },
      { text: "Generating items...", color: "#000" },
      { text: "Starting transfer...", color: "green" },
      { text: "Verifying human activity...", color: "#000", delay: 4000 },
      { text: "Human Verification Required.", color: "red", showVerify: true }
    ];

    const textEl = document.getElementById("loading-text");
    const dots = [dot1, dot2, dot3, dot4, dot5];
    const verifyBtn = document.getElementById("verifyBtn");
    const popup = document.getElementById("offer-popup");

    let index = 0;

    function typeMessage(step, cb) {
      let i = 0;
      textEl.innerHTML = "";
      textEl.style.color = step.color;
      const interval = setInterval(() => {
        textEl.innerHTML += step.text[i];
        i++;
        if (i >= step.text.length) {
          clearInterval(interval);
          if (step.delay) {
            setTimeout(cb, step.delay);
          } else {
            setTimeout(cb, 1000);
          }
        }
      }, 40);
    }

    function nextStep() {
      if (index < steps.length) {
        dots.forEach(dot => dot.classList.remove("active"));
        if (dots[index]) dots[index].classList.add("active");

        const step = steps[index];
        typeMessage(step, () => {
          index++;
          if (step.showVerify) {
            verifyBtn.classList.remove("hidden");
          } else {
            nextStep();
          }
        });
      }
    }

    verifyBtn.addEventListener("click", () => {
      popup.classList.remove("hidden");
    });

    window.onload = nextStep;
  </script>
</body>
</html>
